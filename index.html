<!DOCTYPE html>
<html>
    <head>
        <title>Пример подключения плеера</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="player" class="player">
            <div class="js-video-container player-container"></div>
            <div class="player-buttons">
                <button class="js-play-button player-button">
                    <i class="fa fa-play" aria-hidden="true"></i>
                </button>
                <button class="js-pause-button player-button">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </button>
                <button class="js-mute-button player-button">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </button>
                <button class="js-volume-button player-button">
                    <i class="fa fa-volume-off" aria-hidden="true"></i>
                </button>
                <div class="empty-space"></div>
                <button class="js-fullscreen-button player-button">
                    <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
        <script src="player.js"></script>

        <script type="text/javascript">
            createPlayer({elementId: 'player'});
        </script>
    </body>
</html>
